spring:
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://localhost:3306/hospital
    username: root
    password:
    driverClassName: com.mysql.cj.jdbc.Driver
  servlet:
    multipart:
      enabled: true
      # Threshold after which files are written to disk.
      file-size-threshold: 2KB
      # Max file size.
      max-file-size: 50MB
      # Max Request Size
      max-request-size: 215MB
application:
  jwt:
    secretKey: 
    tokenPrefix: Bearer
    tokenExpirationAfterDays: 7